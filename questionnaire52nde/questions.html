<!doctype html>
<html>
    <head>
		<title>Questionnaire</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
       
    </head class="is-preload">
	
    <body>
		<section id="wrapper">
			<section id="main">
				
				<header>
				<article class="avatar"><img src="images/avatar.jpg" alt="" width="150"/></article>
				
					<section id="titre">
						<!-- ici apparait le nom du questionnaire avec balise <h1> -->
					</section>				
				</header>
			
				<section>
					<form>
						<fieldset id="questions">
							<section id="accueil">
								<h2 id="consigne">Renseignez votre prénom, répondez aux questions suivantes et cliquez sur "Les réponses"</h2>
								<label>Votre prénom <input type="text" name="prenom" placeholder="Entrez un truc...""></label>
							</section>
							<!-- ici apparait la liste des questions avec des balises <form> -->
						</fieldset>
						<!-- Début FEEDBACK PROVISOIRE -->
						<fieldset id="feedback">
							<!-- ici apparait la liste des réponses et des scores de l'élève avec des balises <p> -->
						</fieldset>
						<!-- fin FEEDBACK -->
					</form>
				</section>
				<script src="loadQuestions.js"></script>
			
			</section>
			<article class="avatar">
				<p>Concepteurs : A. Brisson + A. Meunier + D. Trémulot + G. Weil</p>
				
			</article>
		</section>
	</body>
</html>
